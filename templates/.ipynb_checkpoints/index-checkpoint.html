<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino External Model Registration</title>
    <script>
        // Get the current path from the URL to handle proxy routing
        const basePath = window.location.pathname.split('/proxy/')[0] + '/proxy/8501';
        // Get project ID from server
        const DOMINO_PROJECT_ID = "{{ project_id }}";
    </script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin-left: 64px; margin-right: 64px; margin-top: 32px;">
    <div class="main-layout">
        <div class="container">
        </div>
    </div>
    <script>
      // POC runtime config injected by Flask
      window.DOMINO = {{ DOMINO | tojson }};
    </script>
    <script type="text/javascript" src="./static/js/main.js"></script>
</body>
</html>
